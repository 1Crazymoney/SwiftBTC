osx_image: xcode10
language: objective-c
cache: cocoapods
podfile: Example/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --repo-update --project-directory=Example
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/SwiftBTC.xcworkspace -scheme SwiftBTC-Example -sdk iphonesimulator12.0 | xcpretty
- pod lib lint
